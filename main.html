<html>
<head>
    <title>Nested Horizontal Timeline</title>
</head>
    <section class="ns-horizontal-timeline">
        <div class="timeline">
            <div class="events-wrapper">
                <div class="events">
                    <ol>
                        <li>
                            <span class="level-header">Objective 1</span>
                            <ol>
                                <li>
                                    <a href="#0" class="active">Activity 1.1</a>
                                </li>
                                <li>
                                    <a href="#0" class="done">Activity 1.2</a>
                                </li>
                            </ol>
                        </li>
                        <li>
                            <span class="level-header">Objective 2</span>
                            <ol>
                                <li>
                                    <a href="#0" class="in-progress">Activity 2.1</a>
                                </li>
                                <li>
                                    <a href="#0" class="done">Activity 2.2</a>
                                </li>
                            </ol>
                        </li>
                        <!-- other dates here -->
                    </ol>

                    <span class="filling-line" aria-hidden="true"></span>
                </div> <!-- .events -->
            </div> <!-- .events-wrapper -->

            <ul class="ns-timeline-navigation">
                <li><a href="#0" class="prev">Prev</a></li>
                <li><a href="#0" class="next">Next</a></li>
            </ul> <!-- .cd-timeline-navigation -->
        </div> <!-- .timeline -->
    </section>
</html>
